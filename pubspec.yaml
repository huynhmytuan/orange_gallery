name: orange_gallery
description: A new Flutter project.


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  intl: ^0.17.0
  cupertino_icons: ^1.0.4
  provider: ^6.0.1
  google_nav_bar: ^5.0.5
  hive: ^2.0.5
  path_provider: ^2.0.8
  external_path: ^1.0.1
  photo_manager: ^1.3.10
  flutter_staggered_grid_view: ^0.4.1
  easy_localization: ^3.0.0
  package_info: ^2.0.2
  permission_handler: ^8.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
 
  

flutter:
  generate: true 
  uses-material-design: true

  assets:
  - assets/translations/
  - assets/images/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf 
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 700

    - family: Satisfy
      fonts:
        - asset: assets/fonts/Satisfy-Regular.ttf
    
